<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <style>
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body ng-controller="TabController">
    <h2>Tabs</h2>
    <p>Click on the buttons inside the tabbed menu:</p>

    <div class="tab">
        <button class="tablinks" ng-click="openTab('London')">London</button>
        <button class="tablinks" ng-click="openTab('Paris')">Paris</button>
        <button class="tablinks" ng-click="openTab('Tokyo')">Tokyo</button>
    </div>

    <div id="London" class="tabcontent" ng-show="isActive('London')">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent" ng-show="isActive('Paris')">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent" ng-show="isActive('Tokyo')">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);

        app.controller('TabController', function ($scope) {
            $scope.activeTab = 'London';

            $scope.openTab = function (tabName) {
                $scope.activeTab = tabName;
            };

            $scope.isActive = function (tabName) {
                return $scope.activeTab === tabName;
            };
        });
    </script>
</body>
</html>
