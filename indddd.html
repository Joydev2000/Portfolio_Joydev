<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}


</style>
</head>
<body>
    <div ng-app="TabApp" ng-controller="TabController as tabCtrl">
        <ul class="nav nav-tabs">
          <li ng-class="{active: tabCtrl.isSelected(1)}"><a ng-click="tabCtrl.selectTab(1)" href="#">Tab 1</a></li>
          <li ng-class="{active: tabCtrl.isSelected(2)}"><a ng-click="tabCtrl.selectTab(2)" href="#">Tab 2</a></li>
          <li ng-class="{active: tabCtrl.isSelected(3)}"><a ng-click="tabCtrl.selectTab(3)" href="#">Tab 3</a></li>
        </ul>
        <div class="tab">
            <div ng-show="tabCtrl.isSelected(1)">
                <h3>Tab 1 Coent</h3>
                <p>This is the content for Tab 1.</p>
              </div>
              <div ng-show="tabCtrl.isSelected(2)">
                <h3>Tab 2 Conte is the</h3><p> content for Tab 2.</p>
              </div>
              <div ng-show="tabCtrl.isSelected(3)">
                <h3>Tab 3 Coent</h3>
                <p>This isontent for Tab 3.</p>
              </div>
            </div>
        </div>
        
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
var app = angular.module('TabApp', []);

app.controller('TabController', function() {
  this.selectedTab = 1;

  this.selectTab = function(tabNumber) {
    this.selectedTab = tabNumber;
  };

  this.isSelected = function(tabNumber) {
    return this.selectedTab === tabNumber;
  };
});

</script>
   
</body>
</html>
