<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <!-- Include GSAP library -->
  <script src="https://unpkg.com/gsap@3.9.2/dist/gsap.min.js"></script>
  <style>
    .tabcontent {
      display: none;
    }

    /* Add your additional CSS styles for tabs as needed */

    /* Set initial width for the ".html" element */
    .html {
      width: 100px; /* Adjust the initial width as needed */
    }
  </style>
</head>
<body>

<!-- Your HTML content with tab structure -->
<div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p>
</div>

<!-- Add more tab content as needed -->

<!-- Tab navigation links -->
<button class="tablinks" onclick="openCity(event, 'London')">London</button>
<button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
<!-- Add more tab links as needed -->

<script>
  function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    var cityElement = document.getElementById(cityName);
    cityElement.style.display = "block";
    evt.currentTarget.className += " active";

    // Animate the width of the element with class ".html" using GSAP
    gsap.from(".html", {
      duration: 1,
      width: cityElement.style.display === "block" ? 0 : 100,
      ease: "power2.out" // Use any easing function you prefer
    });
  }

  // Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
</script>

</body>
</html>
