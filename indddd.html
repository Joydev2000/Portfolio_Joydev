<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle CSS Variable on Click (jQuery)</title>
    <style>
        :root {
            --main-color: blue; /* Define a CSS variable */
            /* Define another CSS variable for the alternate color */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: var(--main-color); /* Use the CSS variable */
            margin: 20px;
            cursor: pointer;
        }
    </style>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <div class="box"></div>
    <button>button</button>

    <script>
        $(document).ready(function() {
            // Set up a click event handler
            $('button').click(function() {
                // Toggle between colors
                var newColor = ($(':root').css('--main-color') === 'blue') ? 'red' : 'blue';

                // Update the value of the CSS variable
                $(':root').css('--main-color', newColor);
            });
        });
    </script>

</body>
</html>
